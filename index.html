<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <img src="assets/images/logo.png" alt="Les petits plats" class="main-header__logo">
            <h1 class="main-header__title">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <form class="main-header__search-bar">
                <label for="recipe-search" class="sr-only">Search a recipe</label>
                <input type="text" class="main-header__search-input" id="recipe-search" name="recipe-query" placeholder="Rechercher une recette, un ingrédient, ...">
                <img class="main-header__close-search" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                <input type="image" class="main-header__search-button" alt="search" src="assets/images/magnifier-white.png">
            </form>
        </header>
        <main>
            <section class="filters">
                <h2 class="filters__main-title" id="recipes_amount">1500 recettes</h2>
                <ul class="filters__list">
                    <li class="filters__item">
                        <div class="filters__header">
                            <h3 class="filters__title">Ingrédients</h3>
                            <img class="filters__open" src="assets/images/open.png" alt="open filter">
                        </div>
                        <div class="filters__dropdown">
                            <div class="filters__search">
                                <input class="filters__search__input" type="text">
                                <img class="filters__close-search" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                                <img class="filters__search__icon" src="assets/images/magnifier-grey.png" alt="search ingredient">
                            </div>
                        </div>
                    </li>
                    <li class="filters__item">
                        <div class="filters__header">
                            <h3 class="filters__title">Appareils</h3>
                            <img class="filters__open" src="assets/images/open.png" alt="open filter">
                        </div>
                        <div class="filters__dropdown">
                            <div class="filters__search">
                                <input class="filters__search__input" type="text">
                                <img class="filters__close-search" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                                <img class="filters__search__icon" src="assets/images/magnifier-grey.png" alt="search ingredient">
                            </div>
                        </div>
                    </li>
                    <li class="filters__item">
                        <div class="filters__header">
                            <h3 class="filters__title">Ustensiles</h3>
                            <img class="filters__open" src="assets/images/open.png" alt="open filter">
                        </div>
                        <div class="filters__dropdown">
                            <div class="filters__search">
                                <input class="filters__search__input" type="text">
                                <img class="filters__close-search" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                                <img class="filters__search__icon" src="assets/images/magnifier-grey.png" alt="search ingredient">
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="recipes"></section>
        </main>
    </div>
    <!-- Datas -->
    <script src="data/recipes.js"></script>
    <!-- Models -->
    <script src="scripts/models/recipeData.js"></script>
    <script src="scripts/models/ingredientsData.js"></script>
    <!-- Templates -->
    <script src="scripts/templates/recipeCard.js"></script>
    <!-- Utils -->
    <script src="scripts/utils/searchBar.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/index.js"></script>
</body>
</html>
