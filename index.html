<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <div class="container-fluid mw-1440 p-0">
        <header class="main-header position-relative h-667">
            <img class="w-100" src="assets/images/header-image.jpg" alt="">
            <div class="w-100 position-absolute top-0 start-0 px-70 py-50">
                <img class="main-header__logo w-207" src="assets/images/logo.png" alt="Les petits plats">
                <h1 class="main-header__title font-title fs-6 mw-700 mx-auto mt-170 text-primary text-uppercase text-center lh-base">
                    Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
                </h1>
                <form class="main-header__search-bar mw-955 h-72 mx-auto d-flex justify-content-end align-items-center bg-white rounded-6 p-10 mt-30 w-100">
                        <input type="text" class="main-header__search-input flex-fill border-0 ps-25 text-secondary cursor-pointer ol-0-focus-visible" id="recipe-search" name="recipe-query" placeholder="Rechercher une recette, un ingrédient, ...">
                        <img class="main-header__close-search w-13 h-13 me-3 p-0 cursor-pointer d-none" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                        <input type="image" class="main-header__search-button w-52 h-52 bg-dark bg-primary-hover rounded-6 p-12" alt="search" src="assets/images/magnifier-white.png">
                </form>
            </div>
        </header>
        <main>
            <div class="container-fluid px-78 pt-20 pb-200 bg-custom">
                <section class="filters position-relative pb-30 px-4 clearfix">
                    <div class="float-end">
                        <h2 class="filters__main-title font-title" id="recipes_amount">1500 recettes</h2>
                    </div>
                    <div class="filters__list d-flex justify-content-between gap-65 position-absolute z-1">

                        <!-- Ingredients -->
                        <div class="filters__item w-195 flex-shrink-0">
                            <button class="filters__header w-100 btn bg-white p-3 text-dark fw-semibold fs-3 d-flex justify-content-between align-items-center border-0" data-filter="ingredients">
                                Ingrédients
                                <img class="filters__open w-13 pe-none transition-easeout" src="assets/images/open.png" alt="open filter">
                            </button>
                            <div class="filters__dropdown bg-white w-100 mt-negative pt-12 rounded-bottom rounded-6 h-0 transition-easeout overflow-hidden" data-filter="ingredients">
                                <div class="px-3 mb-20">
                                    <div class="filters__search d-flex justify-content-between align-items-center flex-nowrap border border-1 border-light rounded-7 h-36 p-2">
                                        <input class="filters__search__input flex-fill w-50 border-0 fs-2 text-secondary ol-0-focus-visible" type="text" name="ingredients">
                                        <img class="filters__close-search w-26 h-26 p-10 cursor-pointer d-none" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                                        <img class="filters__search__icon w-14 cursor-pointer" src="assets/images/magnifier-grey.png" alt="search ingredient" title="Rechercher">
                                    </div>
                                </div>
                                <div class="filters-labels filters-labels--ingredients mb-20 d-none" data-label="ingredients">
                                    <ul class="filters-labels__list filters-labels__list--ingredients list-group list-group-flush"></ul>
                                </div>
                                <div class="filters__tags filters__tags--ingredients list-group list-group-flush mh-203 gap-11 overflow-scroll hidden-scrollbar"></div>
                            </div>
                        </div>

                        <!-- Appliances -->
                        <div class="filters__item w-195 flex-shrink-0">
                            <button class="filters__header w-100 btn bg-white p-3 text-dark fw-semibold fs-3 d-flex justify-content-between align-items-center border-0" data-filter="appliances">
                                Appareils
                                <img class="filters__open w-13 pe-none transition-easeout" src="assets/images/open.png" alt="open filter">
                            </button>
                            <div class="filters__dropdown bg-white w-100 mt-negative pt-12 rounded-bottom rounded-6 h-0 transition-easeout overflow-hidden" data-filter="appliances">
                                <div class="px-3 mb-20">
                                    <div class="filters__search d-flex justify-content-between align-items-center flex-nowrap border border-1 border-light rounded-7 h-36 p-2">
                                        <input class="filters__search__input flex-fill w-50 border-0 fs-2 text-secondary ol-0-focus-visible" type="text" name="appliances">
                                        <img class="filters__close-search w-26 h-26 p-10 cursor-pointer d-none" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                                        <img class="filters__search__icon w-14 cursor-pointer" src="assets/images/magnifier-grey.png" alt="search ingredient" title="Rechercher">
                                    </div>
                                </div>
                                <div class="filters-labels filters-labels--appliances mb-20 d-none" data-label="appliances">
                                    <ul class="filters-labels__list filters-labels__list--appliances list-group list-group-flush"></ul>
                                </div>
                                <div class="filters__tags filters__tags--appliances list-group list-group-flush h-203 gap-11 overflow-scroll hidden-scrollbar"></div>
                            </div>
                        </div>

                        <!-- Ustensils -->
                        <div class="filters__item w-195 flex-shrink-0">
                            <button class="filters__header w-100 btn bg-white p-3 text-dark fw-semibold fs-3 d-flex justify-content-between align-items-center border-0" data-filter="ustensils">
                                Ustensiles
                                <img class="filters__open w-13 pe-none transition-easeout" src="assets/images/open.png" alt="open filter">
                            </button>
                            <div class="filters__dropdown bg-white w-100 mt-negative pt-12 rounded-bottom rounded-6 h-0 transition-easeout overflow-hidden" data-filter="ustensils">
                                <div class="px-3 mb-20">
                                    <div class="filters__search d-flex justify-content-between align-items-center flex-nowrap border border-1 border-light rounded-7 h-36 p-2">
                                        <input class="filters__search__input flex-fill w-50 border-0 fs-2 text-secondary ol-0-focus-visible" type="text" name="ustensils">
                                        <img class="filters__close-search w-26 h-26 p-10 cursor-pointer d-none" src="assets/images/close.png" alt="close search" title="Effacer la recherche">
                                        <img class="filters__search__icon w-14 cursor-pointer" src="assets/images/magnifier-grey.png" alt="search ingredient" title="Rechercher">
                                    </div>
                                </div>
                                <div class="filters-labels filters-labels--ustensils mb-20 d-none" data-label="ustensils">
                                    <ul class="filters-labels__list filters-labels__list--ustensils list-group list-group-flush"></ul>
                                </div>
                                <div class="filters__tags filters__tags--ustensils list-group list-group-flush h-203 gap-11 overflow-scroll hidden-scrollbar"></div>
                            </div>
                        </div>

                    </div>

                </section>
                <section class="search-labels px-4">
                    <ul class="search-labels__list d-flex m-0 p-0"></ul>
                </section>
                <section class="recipes">
                    <p class="fs-4 m-0 text-center norecipe"></p>
                    <div class="row row-cols-3 gx-48 gy-65 w-100 m-0 recipes__cards-wrapper"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <!-- Datas -->
    <script src="data/recipes.js"></script>
    <!-- Models -->
    <script src="scripts/models/recipeData.js"></script>
    <script src="scripts/models/ingredientsData.js"></script>
    <script src="scripts/models/tagsDatas.js"></script>
    <!-- Templates -->
    <script src="scripts/templates/recipeCard.js"></script>
    <script src="scripts/templates/filtersTags.js"></script>
    <!-- Components -->
     <script src="scripts/components/searchBar.js"></script>
     <script src="scripts/components/searchFilter.js"></script>
     <script src="scripts/components/label.js"></script>
     <script src="scripts/components/recipesAmount.js"></script>
    <!-- Utils -->
    <script src="scripts/utils/secureRequest.js"></script>
    <script src="scripts/utils/search.js"></script>
    <script src="scripts/utils/filter.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/index.js"></script>
</body>
</html>
